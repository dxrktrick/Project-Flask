<!DOCTYPE html>
<!-- Login -->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login | Acceso a SGBD</title>
        <link rel="stylesheet" href="static/style_2.css">
    </head>
    <body>
        <div class="center">
        <h1>Acceso al SGBD</h1>
        <h2>Tienda Tecnológica<br>'Wiki Partners'</h2>
        
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Usuario</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Contraseña</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">Not a member? <a href="#">Signup</a>
            </div>
        </form>
        </div>
    </body>
</html>
